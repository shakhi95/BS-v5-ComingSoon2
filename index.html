<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>

    <!-- Bootstrap CSS -->

      rel="stylesheet"

          <div class="row text-center justify-content-center text-white m-0">
            <div class="col-auto circle m-1 m-sm-4">
              <h3 id="day">5</h3>
              <h3>روز</h3>
            </div>
            <div class="col-auto circle m-1 m-sm-4">

            </div>
          </div>
          <div class="row text-center justify-content-center text-white m-0">
            <div class="col-6 circle m-1 m-sm-4">
              <h3 id="minute">5</h3>
              <h3>دقیقه</h3>
            </div>
            <div class="col-6 circle m-1 m-sm-4">
              <h3 id="second">5</h3>
              <h3>ثانیه</h3>
            </div>
          </div>
        </div>
        <div class="col-md-5 bg-light p-5 text-center h-100">
          <div class="h-100 d-flex flex-column justify-content-around">
            <h1 class="fw-bold">
              WWW. <span class="text-success">K H S H</span> .IR

            <p class="lead">
              لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با
              استفاده از طراحان گرافیک است، چاپگرها و متون بلکه روزنامه و مجله
              در ستون و سطرآنچنان که
            </p>
            <form>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="نام ونام خانوادگی..."
              />
              <input
                type="text"
                class="form-control form-control-lg my-2"
                placeholder="پست الکترونیکی..."
              />
              <button type="submit" class="btn btn-success w-100">
                ارسـال
              </button>
            </form>

            <div class="d-flex justify-content-center">
              <a href="#"
                ><i class="fab fa-twitter fa-2x mx-2 text-success scale"></i
              ></a>
              <a href="#"
                ><i class="fab fa-facebook fa-2x mx-2 text-success scale"></i
              ></a>
              <a href="#"
                ><i class="fab fa-github fa-2x mx-2 text-success scale"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
